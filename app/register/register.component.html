<div class="container-fluid">
  <div class="wrapper">
    <main class="">

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off" class="form">
        <div class="main-logo"></div>
        <div class="signin-form well-lg">
          <div>
            <p class="lead text-center text-info" style="border-bottom: 1px solid #000080">
              <img src="/assets/logo.png" /> <!--Bet Software-->

          </div>
          <div class="form-group">
            <div class="text-center">
              <input type="text" class="form-control rounded-right" placeholder="firstname" formControlName="firstname" [ngClass]="{'is-valid': submitted && formControl.firstname.errors}"
                     pattern="^[a-zA-Z0-9_.+-]+@[a-zA-Z0-9-]+.[a-zA-Z]+$" required="true" />
              <div *ngIf="submitted && formControl.firstname.errors" class="invalid-feedback">
                <div *ngIf="formControl.firstname.errors.required">Username is required</div>
              </div>
            </div>

          </div>

          <div class="form-group">
            <div class="text-center">
              <input type="text" class="form-control display-2" placeholder="lastName" formControlName="lastName" required="true" />
              <div *ngIf="submitted && formControl.lastName.errors" class="invalid-feedback">
                <div *ngIf="formControl.lastName.errors.required">Last Name is required</div>
              </div>
            </div>
          </div>


          <div class="form-group">
            <div class="text-center">
              <input type="text" class="form-control display-2" placeholder="phoneNumber" formControlName="phoneNumber" required="true" />
              <div *ngIf="submitted && formControl.phoneNumber.errors" class="invalid-feedback">
                <div *ngIf="formControl.phoneNumber.errors.required">Phone Number is required</div>
              </div>
            </div>
          </div>

           <div class="form-group">
            <div class="text-center">
              <input type="text" class="form-control display-2" placeholder="emailAddress" formControlName="emailAddress" required="true" />
              <div *ngIf="submitted && formControl.emailAddress.errors" class="invalid-feedback">
                <div *ngIf="formControl.emailAddress.errors.required">email Address is required</div>
              </div>
            </div>
          </div>


           <div class="form-group">
            <div class="text-center">
              <input type="password" class="form-control display-2" placeholder="password" formControlName="password" required="true" />
              <div *ngIf="submitted && formControl.password.errors" class="invalid-feedback">
                <div *ngIf="formControl.password.errors.required">password is required</div>
              </div>
            </div>
          </div>

<!--          <div class="form-group">-->
<!--            <div class="text-center">-->
<!--              <input type="password" class="form-control display-2" placeholder="Confirm password" formControlName="password" required="true" />-->
<!--              <div *ngIf="submitted && formControl.password.errors" class="invalid-feedback">-->
<!--                <div *ngIf="formControl.password.errors.required">password is required</div>-->
<!--              </div>-->
<!--            </div>-->
<!--          </div>-->


          <label class="form-group">

            <button class="btn btn-primary pull-right">
              <span  class="spinner-border spinner-border-sm mr-1"></span>
              Sign in
            </button>
          </label>

<!--          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>-->
        </div>
      </form>
    </main>
  </div>
</div>
