<div class="card mb-4 shadow-sm">
<!--            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->
          <img class="card-img-top" [src]="productItem.imageLocation">
            <div class="card-body">
              <p class="card-text">
                <strong>{{ productItem.price | currency : 'R'}}</strong>
              </p>
              <p class="card-text">{{ productItem.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-primary"
                  (click)="handleAddToCart()"
                  >Subscribe</button>
                  <button type="button" class="btn btn-sm btn-outline-warning">UnSubscribe</button>
                </div>
              </div>
            </div>
          </div>
